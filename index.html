    <h1 id="title">BMI Calculator</h1>

      <input id="inputWeight" placeholder="ex. 70">
      <br>
      <div id="heightDiv">
        <p id="height">Enter height:</p>
      </div>
      <input id="inputHeight" placeholder="ex. 180"> 
      <br>  
      <div id="buttonDiv">
        <button id="submitButton" onclick="solve()">Submit</button>
      </div>
      <div id="bmiResult">Your BMI is: </div>
  </body>
